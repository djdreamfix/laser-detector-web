<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamFix LaserReceiver Web v5.8 Neon+</title>
    <style>
        :root {
            --neon-green: #04F8D4;
            --neon-pink: #FF00FF;
            --neon-blue: #00FFFF;
            --dark-bg: #0a0a1a;
            --panel-bg: rgba(10, 20, 40, 0.8);
            --panel-border: rgba(4, 248, 212, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, rgba(4, 248, 212, 0.2), rgba(255, 0, 255, 0.2));
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            z-index: 10;
        }

        .header h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-blue);
            margin-bottom: 5px;
        }

        .header .version {
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .video-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* –î–∑–µ—Ä–∫–∞–ª—å–Ω–µ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–ª—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ—ó –∫–∞–º–µ—Ä–∏ */
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            height: 100%;
            width: 2px;
            transform: translateX(-50%);
        }

        .indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--neon-green);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .indicator.active {
            opacity: 1;
        }

        .side-panel {
            width: 300px;
            background-color: var(--panel-bg);
            border-left: 1px solid var(--panel-border);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .panel-section {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            padding: 10px;
        }

        .panel-title {
            color: var(--neon-green);
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .control-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            text-align: right;
            font-size: 0.8rem;
            color: var(--neon-blue);
        }

        select, button {
            width: 100%;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(to bottom, rgba(4, 248, 212, 0.2), rgba(0, 0, 0, 0.5));
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(to bottom, rgba(4, 248, 212, 0.4), rgba(0, 0, 0, 0.5));
            box-shadow: 0 0 10px var(--neon-green);
        }

        .bubble-level {
            position: relative;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-green);
            border-radius: 30px;
            overflow: hidden;
            margin-top: 10px;
        }

        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: var(--neon-green);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(4, 248, 212, 0);
            pointer-events: none;
            z-index: 3;
            transition: background-color 0.1s;
        }

        .flash-overlay.active {
            background-color: rgba(4, 248, 212, 0.4);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--neon-green);
            font-size: 0.8rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .side-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--panel-border);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DreamFix LaserReceiver Web v5.8</h1>
        <div class="version">Neon+ Edition</div>
    </div>

    <div class="main-container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="overlay">
                <div class="crosshair"></div>
                <div class="indicator" id="indicator">
                    <span id="up-indicator">üî∫</span>
                    <span id="center-indicator">üü¢</span>
                    <span id="down-indicator">üîª</span>
                </div>
                <div class="flash-overlay" id="flash-overlay"></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="panel-section">
                <div class="panel-title">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–∞–º–µ—Ä–∏</div>
                <div class="control-group">
                    <label for="camera-select">–ö–∞–º–µ—Ä–∞:</label>
                    <select id="camera-select">
                        <option value="user">–§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞</option>
                        <option value="environment">–¢–∏–ª—å–Ω–∞</option>
                    </select>
                </div>
                <button id="start-camera">–ó–∞–ø—É—Å—Ç–∏—Ç–∏ –∫–∞–º–µ—Ä—É</button>
            </div>

            <div class="panel-section">
                <div class="panel-title">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ª–∞–∑–µ—Ä–∞</div>
                <div class="control-group">
                    <label for="sensitivity">–ß—É—Ç–ª–∏–≤—ñ—Å—Ç—å:</label>
                    <input type="range" id="sensitivity" min="1" max="255" value="200">
                    <div class="value-display" id="sensitivity-value">200</div>
                </div>
                <div class="control-group">
                    <label for="color-select">–ö–æ–ª—ñ—Ä –ª–∞–∑–µ—Ä–∞:</label>
                    <select id="color-select">
                        <option value="green">–ó–µ–ª–µ–Ω–∏–π (#04F8D4)</option>
                        <option value="red">–ß–µ—Ä–≤–æ–Ω–∏–π</option>
                        <option value="blue">–°–∏–Ω—ñ–π</option>
                    </select>
                </div>
                <button id="auto-calibrate">–ê–≤—Ç–æ–Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>
            </div>

            <div class="panel-section">
                <div class="panel-title">–ó–≤—É–∫</div>
                <div class="control-group">
                    <label for="sound-mode">–†–µ–∂–∏–º –∑–≤—É–∫—É:</label>
                    <select id="sound-mode">
                        <option value="bosch">Bosch</option>
                        <option value="leica">Leica</option>
                        <option value="short">Short</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="volume">–ì—É—á–Ω—ñ—Å—Ç—å:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <div class="value-display" id="volume-value">50%</div>
                </div>
                <button id="mute-toggle">–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
            </div>

            <div class="panel-section">
                <div class="panel-title">–†—ñ–≤–µ–Ω—å –Ω–∞—Ö–∏–ª—É</div>
                <div class="bubble-level">
                    <div class="center-line"></div>
                    <div class="bubble" id="bubble"></div>
                </div>
                <div class="value-display" id="tilt-value">0¬∞</div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div id="status">–ö–∞–º–µ—Ä–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞</div>
        <div id="fps">FPS: 0</div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let isCameraActive = false;
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let isMuted = false;
        let lastLaserDetected = false;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
        let settings = {
            sensitivity: 200,
            laserColor: 'green',
            soundMode: 'bosch',
            volume: 50,
            camera: 'user'
        };

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å –∑ localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('laserReceiverSettings');
            if (savedSettings) {
                settings = { ...settings, ...JSON.parse(savedSettings) };
                
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è UI –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏—Ö –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å
                document.getElementById('sensitivity').value = settings.sensitivity;
                document.getElementById('sensitivity-value').textContent = settings.sensitivity;
                document.getElementById('color-select').value = settings.laserColor;
                document.getElementById('sound-mode').value = settings.soundMode;
                document.getElementById('volume').value = settings.volume;
                document.getElementById('volume-value').textContent = settings.volume + '%';
                document.getElementById('camera-select').value = settings.camera;
            }
        }

        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å –¥–æ localStorage
        function saveSettings() {
            localStorage.setItem('laserReceiverSettings', JSON.stringify(settings));
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∞—É–¥—ñ–æ
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0; // –ü–æ—á–∞—Ç–∫–æ–≤–æ –±–µ–∑ –∑–≤—É–∫—É
            }
        }

        // –í—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É
        function playSound(frequency) {
            if (isMuted || !audioContext) return;
            
            if (oscillator) {
                oscillator.stop();
            }
            
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            oscillator.connect(gainNode);
            oscillator.start();
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –≥—É—á–Ω–æ—Å—Ç—ñ
            gainNode.gain.value = settings.volume / 100;
        }

        // –ó—É–ø–∏–Ω–∫–∞ –∑–≤—É–∫—É
        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —á–∞—Å—Ç–æ—Ç–∏ –∑–≤—É–∫—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ –ø–æ–∑–∏—Ü—ñ—ó –ª–∞–∑–µ—Ä–∞
        function updateSound(laserY, canvasHeight) {
            if (!audioContext) return;
            
            const centerY = canvasHeight / 2;
            const distanceFromCenter = Math.abs(laserY - centerY);
            const maxDistance = centerY;
            const normalizedDistance = Math.min(distanceFromCenter / maxDistance, 1);
            
            let baseFreq, minFreq, maxFreq;
            
            // –í–∏–±—ñ—Ä —á–∞—Å—Ç–æ—Ç–∏ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ä–µ–∂–∏–º—É –∑–≤—É–∫—É
            switch(settings.soundMode) {
                case 'bosch':
                    baseFreq = 800;
                    minFreq = 400;
                    maxFreq = 1200;
                    break;
                case 'leica':
                    baseFreq = 1000;
                    minFreq = 600;
                    maxFreq = 1400;
                    break;
                case 'short':
                    baseFreq = 1200;
                    minFreq = 800;
                    maxFreq = 1600;
                    break;
                default:
                    baseFreq = 800;
                    minFreq = 400;
                    maxFreq = 1200;
            }
            
            // –Ø–∫—â–æ –ª–∞–∑–µ—Ä —É —Ü–µ–Ω—Ç—Ä—ñ - –±–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–∏–π —Ç–æ–Ω
            if (normalizedDistance < 0.05) {
                playSound(baseFreq);
            } else {
                // –ß–∞—Å—Ç–æ—Ç–∞ –ø—ñ–∫–∞–Ω–Ω—è –∑–º–µ–Ω—à—É—î—Ç—å—Å—è –ø—Ä–∏ –≤—ñ–¥–¥–∞–ª–µ–Ω–Ω—ñ –≤—ñ–¥ —Ü–µ–Ω—Ç—Ä—É
                const pulseRate = 10 + (1 - normalizedDistance) * 20;
                const currentTime = audioContext.currentTime;
                const pulseTime = 1 / pulseRate;
                
                // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —ñ–º–ø—É–ª—å—Å–Ω–æ–≥–æ –∑–≤—É–∫—É
                if (currentTime % pulseTime < 0.01) {
                    const frequency = minFreq + (1 - normalizedDistance) * (maxFreq - minFreq);
                    playSound(frequency);
                    
                    // –ó—É–ø–∏–Ω–∫–∞ –∑–≤—É–∫—É –ø—ñ—Å–ª—è –∫–æ—Ä–æ—Ç–∫–æ–≥–æ —ñ–º–ø—É–ª—å—Å—É
                    setTimeout(() => {
                        stopSound();
                    }, 50);
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä–∏
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: settings.camera,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                isCameraActive = true;
                
                // –û—á—ñ–∫—É–≤–∞–Ω–Ω—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞');
                    processVideo();
                };
            } catch (err) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏:', err);
                updateStatus('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏');
            }
        }

        // –û–±—Ä–æ–±–∫–∞ –≤—ñ–¥–µ–æ —Ç–∞ –∞–Ω–∞–ª—ñ–∑ –∫–∞–¥—Ä—ñ–≤
        function processVideo() {
            if (!isCameraActive) return;
            
            // –ú–∞–ª—é–≤–∞–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ –∫–∞–¥—Ä—É –Ω–∞ canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö –ø—ñ–∫—Å–µ–ª—ñ–≤
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // –ê–Ω–∞–ª—ñ–∑ –¥–ª—è –≤–∏—è–≤–ª–µ–Ω–Ω—è –ª–∞–∑–µ—Ä–∞
            let sumY = 0;
            let count = 0;
            const threshold = settings.sensitivity;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // –£–º–æ–≤–∞ –≤–∏—è–≤–ª–µ–Ω–Ω—è –ª–∞–∑–µ—Ä–∞ (–æ–¥–Ω–∞ —Å—Ç—Ä—ñ—á–∫–∞)
                if (settings.laserColor === 'green') {
                    const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
                    if (g > threshold && g > r * 1.8 && g > b * 1.5 && b > 100 && brightness > 160 && Math.abs(g - b) < 90 && !(r > 120 && g > 120 && b > 120)) {
                        const y = Math.floor((i / 4) / canvas.width);
                        sumY += y;
                        count++;
                    }
                }
            }
            
            // –û–±—Ä–æ–±–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –≤–∏—è–≤–ª–µ–Ω–Ω—è
            if (count > 0) {
                const avgY = sumY / count;
                handleLaserDetection(avgY);
                lastLaserDetected = true;
            } else {
                if (lastLaserDetected) {
                    // –õ–∞–∑–µ—Ä –∑–Ω–∏–∫
                    hideIndicator();
                    stopSound();
                    lastLaserDetected = false;
                }
            }
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è FPS
            updateFPS();
            
            // –ü—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è –æ–±—Ä–æ–±–∫–∏
            requestAnimationFrame(processVideo);
        }

        // –û–±—Ä–æ–±–∫–∞ –≤–∏—è–≤–ª–µ–Ω–Ω—è –ª–∞–∑–µ—Ä–∞
        function handleLaserDetection(laserY) {
            const centerY = canvas.height / 2;
            const tolerance = canvas.height * 0.05; // 5% –≤—ñ–¥ –≤–∏—Å–æ—Ç–∏ –µ–∫—Ä–∞–Ω—É
            
            // –ü–æ–∫–∞–∑ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
            const indicator = document.getElementById('indicator');
            indicator.classList.add('active');
            
            // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–æ–∑–∏—Ü—ñ—ó –ª–∞–∑–µ—Ä–∞
            if (laserY < centerY - tolerance) {
                // –í–∏—â–µ —Ü–µ–Ω—Ç—Ä—É
                document.getElementById('up-indicator').style.opacity = '1';
                document.getElementById('center-indicator').style.opacity = '0.3';
                document.getElementById('down-indicator').style.opacity = '0.3';
            } else if (laserY > centerY + tolerance) {
                // –ù–∏–∂—á–µ —Ü–µ–Ω—Ç—Ä—É
                document.getElementById('up-indicator').style.opacity = '0.3';
                document.getElementById('center-indicator').style.opacity = '0.3';
                document.getElementById('down-indicator').style.opacity = '1';
            } else {
                // –£ —Ü–µ–Ω—Ç—Ä—ñ
                document.getElementById('up-indicator').style.opacity = '0.3';
                document.getElementById('center-indicator').style.opacity = '1';
                document.getElementById('down-indicator').style.opacity = '0.3';
                
                // –ú–∏–≥–æ—Ç—ñ–Ω–Ω—è –µ–∫—Ä–∞–Ω—É
                const flashOverlay = document.getElementById('flash-overlay');
                flashOverlay.classList.add('active');
                setTimeout(() => {
                    flashOverlay.classList.remove('active');
                }, 100);
            }
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–≤—É–∫—É
            updateSound(laserY, canvas.height);
        }

        // –ü—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
        function hideIndicator() {
            const indicator = document.getElementById('indicator');
            indicator.classList.remove('active');
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è FPS
        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                document.getElementById('fps').textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä—ñ–≤–Ω—è –Ω–∞—Ö–∏–ª—É
        function updateTiltLevel() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    const tilt = event.beta; // –ù–∞—Ö–∏–ª –≤–ø–µ—Ä–µ–¥-–Ω–∞–∑–∞–¥ (-180 –¥–æ 180)
                    const bubble = document.getElementById('bubble');
                    const tiltValue = document.getElementById('tilt-value');
                    
                    // –û–±–º–µ–∂–µ–Ω–Ω—è –∑–Ω–∞—á–µ–Ω—å –Ω–∞—Ö–∏–ª—É
                    const limitedTilt = Math.max(-30, Math.min(30, tilt));
                    
                    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ–∑–∏—Ü—ñ—ó –±—É–ª—å–±–∞—à–∫–∏
                    const bubblePosition = (limitedTilt / 30) * 50; // -50% –¥–æ 50%
                    bubble.style.left = `calc(50% + ${bubblePosition}%)`;
                    
                    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –∑–Ω–∞—á–µ–Ω–Ω—è
                    tiltValue.textContent = `${limitedTilt.toFixed(1)}¬∞`;
                });
            } else {
                document.getElementById('tilt-value').textContent = '–ù–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è';
            }
        }

        // –ê–≤—Ç–æ–Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è
        function autoCalibrate() {
            // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ª–æ–≥—ñ–∫—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —á—É—Ç–ª–∏–≤–æ—Å—Ç—ñ
            // –ù–∞—Ä–∞–∑—ñ –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å–µ—Ä–µ–¥–Ω—î –∑–Ω–∞—á–µ–Ω–Ω—è
            settings.sensitivity = 150;
            document.getElementById('sensitivity').value = settings.sensitivity;
            document.getElementById('sensitivity-value').textContent = settings.sensitivity;
            saveSettings();
            
            alert('–ê–≤—Ç–æ–Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–∞–≤–µ—Ä—à–µ–Ω–æ!');
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É
        function initApp() {
            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å
            loadSettings();
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∞—É–¥—ñ–æ –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É (–¥–ª—è —Ä–æ–∑–±–ª–æ–∫—É–≤–∞–Ω–Ω—è –≤ –±—Ä–∞—É–∑–µ—Ä–∞—Ö)
            document.body.addEventListener('click', () => {
                if (!audioContext) {
                    initAudio();
                    updateStatus('–ê—É–¥—ñ–æ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ');
                }
            });
            
            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –ø–æ–¥—ñ–π
            document.getElementById('start-camera').addEventListener('click', startCamera);
            document.getElementById('auto-calibrate').addEventListener('click', autoCalibrate);
            
            document.getElementById('sensitivity').addEventListener('input', (e) => {
                settings.sensitivity = parseInt(e.target.value);
                document.getElementById('sensitivity-value').textContent = settings.sensitivity;
                saveSettings();
            });
            
            document.getElementById('color-select').addEventListener('change', (e) => {
                settings.laserColor = e.target.value;
                saveSettings();
            });
            
            document.getElementById('sound-mode').addEventListener('change', (e) => {
                settings.soundMode = e.target.value;
                saveSettings();
            });
            
            document.getElementById('volume').addEventListener('input', (e) => {
                settings.volume = parseInt(e.target.value);
                document.getElementById('volume-value').textContent = settings.volume + '%';
                saveSettings();
            });
            
            document.getElementById('camera-select').addEventListener('change', (e) => {
                settings.camera = e.target.value;
                saveSettings();
            });
            
            document.getElementById('mute-toggle').addEventListener('click', () => {
                isMuted = !isMuted;
                document.getElementById('mute-toggle').textContent = isMuted ? '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫' : '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                
                if (isMuted) {
                    stopSound();
                }
            });
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä—ñ–≤–Ω—è –Ω–∞—Ö–∏–ª—É
            updateTiltLevel();
            
            updateStatus('–ì–æ—Ç–æ–≤–∏–π –¥–æ —Ä–æ–±–æ—Ç–∏. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–ó–∞–ø—É—Å—Ç–∏—Ç–∏ –∫–∞–º–µ—Ä—É"');
        }

        // –ó–∞–ø—É—Å–∫ –¥–æ–¥–∞—Ç–∫—É –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', initApp);
    </script>
